<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-size: 1rem;
            line-height: 1.5;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
        }

        p,
        label,
        input,
        select,
        textarea,
        a {
            font-size: 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .col {
            flex: 1;
            min-width: 250px;
        }

        input[type="text"],
        select,
        textarea,
        input[type="submit"] {
            font-size: 1rem;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            cursor: pointer;
        }

        .contact-links img {
            width: 4.375rem;
            vertical-align: middle;
        }

        .map iframe {
            width: 100%;
            height: auto;
            min-height: 18rem;
            border: 0;
        }

  
        .skip {
    position: absolute;
    left: -10000px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
    text-decoration: none;
}

.skip:focus {
    position: fixed;       
    left: 1rem;
    top: 1rem;
    width: auto;
    height: auto;
    padding: 0.5rem 1rem;
    background-color: yellow;  
    color: black;             
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
    z-index: 1000;
}

    </style>
</head>

<body>

   <header>
        <a href="#maincontent" class="skip">Skip to main content</a>
   
        <nav>
            <a href="index.html">Home</a><span>|</span>
            <a href="skills.html">Skills</a><span>|</span>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main id="maincontent">
        <h1>Contact</h1>

        <div class="container">

            <section class="row row1">
                <div class="col col1 address">
                    <h2>Address</h2>
                    <address>
                        <strong>Brooke Danyluk</strong><br>
                        Syracuse University<br>
                        900 South Crouse Ave<br>
                        Syracuse, NY 13244
                    </address>
                </div>

                <div class="col col2 contact-links">
                    <h2>Contact Links</h2>
                    <p>
                        <a href="mailto:badanylu@syr.edu">badanylu@syr.edu</a>
                    </p>
                    <p>
                        <a href="http://www.linkedin.com/in/brookedanyluk">
                            My LinkedIn Profile
                            <img src="../images/logo-sized.png" alt="LinkedIn icon to visit profile">
                        </a>
                    </p>
                </div>
            </section>

            <section class="row row2">
                <div class="col col1 form">
                    <h2>Contact Form</h2>
                    <form action="https://formspree.io/f/xeolbnjq" method="POST">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" required>

                        <label for="inquiry">Inquiry Type:</label>
                        <select id="inquiry" name="inquiry">
                            <option value="general question">General Question</option>
                            <option value="technical support">Technical Support</option>
                            <option value="report an issue">Report An Issue</option>
                        </select>

                        <label for="comments">Inquiry Comments:</label>
                        <textarea id="comments" name="comments" rows="4" required></textarea>

                        <input type="submit" value="Send Form">
                    </form>
                </div>

                <div class="col col2 map">
                    <h2>Location Map</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23328.454039742486!2d-76.13695000000004!3d43.040237350000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fcbf2fa41%3A0x2f27cf39348c76c7!2s900%20S%20Crouse%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1757449402538!5m2!1sen!2sus"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

        </div>
    </main>
</body>

</html>
